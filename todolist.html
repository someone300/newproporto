<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      margin: 0;
    }

    .todo-app {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .todo-app h2 {
      margin: 0 0 20px;
      font-weight: normal;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 10px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .input-group button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-group button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #e0e0e0;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    li.completed {
      text-decoration: line-through;
      background: #c8e6c9;
      color: #555;
    }

    .actions button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 10px;
    }

    .actions button.done {
      color: #28a745;
    }

    .actions button.delete {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="todo-app">
    <h2>ðŸ“‹ To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Tulis tugasmu di sini..." />
      <button onclick="addTask()">Tambah</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="done" onclick="toggleComplete(this)">âœ“</button>
          <button class="delete" onclick="deleteTask(this)">âœ•</button>
        </div>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function toggleComplete(button) {
      const li = button.closest('li');
      li.classList.toggle('completed');
    }

    function deleteTask(button) {
      const li = button.closest('li');
      li.remove();
    }

    // Tambah dengan tombol Enter juga
    taskInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>

</body>
</html>
